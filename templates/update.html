<style>
    
    body{
        background-color: #DDECEE;
        font-family: Arial;
        font-size: 14px;
        font-weight: inherit;
        line-height: inherit;
    }

ul {
  list-style-type: none;

  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3;
  margin-left: -20px;margin-bottom: -20px;margin-top: -10px;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

.active {
  background-color: #4CAF50;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: green;
}
li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
    li a, .dropbtn {
  display: inline-block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
</style>

{% block head %}
<title>Medicine Update</title>
{% endblock %}

{% block body %}
<div class="content">
    <div style="position: absolute; left:50px; top: 50px;">
        <br>
    <h2 style="text-align: center;color:#055e79">Edit Medicine</h2>
    <hr width="300"|%>
    <div style="text-align: left;" class="form">
         <form action="/update/{{medicine._id}}" method="POST">
            <th>Medicine Name</th>
            <input style="position: absolute; right:15px" type="text" name="medicine_name" id="medicine_name"> <br><br>
            <th>Manufacturer</th>
            <input style="position: absolute; right:15px" type="text" name="manufacturer" id="manufacturer">  <br><br>
            <th>Category</th>
            <input style="position: absolute; right:15px" type="text" name="category" id="category">  <br><br>
            <th>Active Ingredient</th>
            <input style="position: absolute; right:15px" type="text" name="active_ingredient" id="active_ingredient">  <br><br>
            <th>Extra Dosage Info</th>
            <input style="position: absolute; right:15px" type="text" name="extra_dosage_info" id="extra_dosage_info">  <br><br>
            <th>Dosage Info(Optional)</th>
            <input style="position: absolute; right:15px" type="text" name="dosage_info" id="dosage_info">  <br><br>
            <br>
            <input style="position: absolute; left:80px;font-size: 18px;font-weight: 500;letter-spacing: 0.005em;" type="Submit" value="Edit Medicine">
            
        </form>
 
    </div>

    

    </div>
</div>
{% endblock %}
